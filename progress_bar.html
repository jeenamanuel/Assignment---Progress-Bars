<div class="container">
	<div id="myProgress">
		<h1>Progress Bar</h1>
		<div class='meter'>
			<div id='progress1'></div>
		</div>
		<div class='meter'>
			<div id='progress2'></div>
		</div>
		<div class='meter'>
			<div id='progress3'></div>
		</div>
	</div>
	<br>
	<select  id="mySelect">
		<option value="1">Progress 1</option>
		<option value="2">Progress 2</option>
		<option value="3">Progress 3</option>
	</select>
	<button  class="button" id="btn0" onclick="decrease(this.value)"></button>
	<button class="button" id="btn1" onclick="decrease(this.value)"></button>
	<button class="button" id="btn2" onclick="increase(this.value)"></button>
	<button class="button" id="btn3" onclick="increase(this.value)"></button>
</div>
<script>
    (function() {
        var result = {
            "buttons" : ["-25", "-10", "25", "10"],
            "bars" : ["22", "41", "34"],
            "limit" : ["100"]
        };
        for ( i = 0; i < 4; i++) {
            document.getElementById("btn" + i).value = result.buttons[i];
            document.getElementById("btn" + i).innerHTML = result.buttons[i];
        }
        var max_value = result.limit;
        document.getElementById("progress1").style.width = result.bars[0] + "%";
        document.getElementById("progress2").style.width = result.bars[1] + "%";
        document.getElementById("progress3").style.width = result.bars[2] + "%";
    })();
    function increase(val) {
        val = Math.abs(val);
        var x = document.getElementById("mySelect").value;
        progress = document.getElementById("progress" + x);
        var value = document.getElementById("progress" + x).offsetWidth;
        value = value + val;
        if (value >= 100) {
            value = 100;
            progress.style.background = "blue";
            progress.style.maxWidth = value + "%";

        }
        progress.style.width = value + "%";
        progress.innerHTML = value + "%";

    }

    function decrease(val) {
        val = Math.abs(val);
        var x = document.getElementById("mySelect").value;
        progress = document.getElementById("progress" + x);
        var value = document.getElementById("progress" + x).offsetWidth;
        value = value - val;
        if (value <= 0)
            value = 0;
        progress.style.width = value + "%";
        progress.innerHTML = value + "%";
    }
</script>
<style>
    body {
        font: 13px/20px "Lucida Grande", Tahoma, Verdana, sans-serif;
        color: #404040;
        background: #2a2a2a;
    }

    .container {
        margin: 60px auto;
        width: 400px;
        text-align: center;
    }

    #myProgress {
        width: 100%;
        background-color: #ddd;
        padding: 20px;
    }
    #myBar {
        width: 1%;
        height: 30px;
        background-color: #4CAF50;
    }
    .meter {
        border: 1px solid #000;
        width: 100px;
        margin: 20px;
        background: #f16622;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.25), 0 1px rgba(255, 255, 255, 0.08);
    }
    #progress1,#progress2 ,#progress3{
        background: #FFFFFF;
        height: 25px;
        width: 0%;
        color: #000;
    }
     .button,#mySelect {
        display: inline-block;
        margin: 0 5px 20px;
        padding: 3px 8px;
        color: #fff;
        text-shadow: 0 1px black;
        border-radius: 3px;
        cursor: pointer;
        background: #f16622;
    }
</style>
